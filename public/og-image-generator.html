<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0057FF 0%, #00C851 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 60px;
        }

        .logo {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .tagline {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            color: #10B981;
            font-size: 28px;
        }

        .badge {
            position: absolute;
            top: 50px;
            right: 50px;
            background: rgba(255, 255, 255, 0.95);
            color: #0057FF;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    
    <div class="badge">60% Faster</div>
    
    <div class="content">
        <div class="logo">
            <div class="logo-icon">⚡</div>
            <span>Quotely</span>
        </div>
        
        <div class="tagline">
            AI-Powered Insurance Platform<br>
            Quote 10x Faster
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span>2 Min Quotes</span>
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span>AI Transparency</span>
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span>500+ Agencies</span>
            </div>
        </div>
    </div>
</body>
</html>
