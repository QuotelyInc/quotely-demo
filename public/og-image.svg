<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0057FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00C851;stop-opacity:1" />
      </linearGradient>
      <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
        <rect width="40" height="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)"/>
    <rect width="1200" height="630" fill="url(#gridPattern)"/>
    
    <!-- Speed Badge -->
    <rect x="950" y="50" width="180" height="50" rx="25" fill="rgba(255,255,255,0.95)"/>
    <text x="1040" y="82" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0057FF" text-anchor="middle">60% Faster</text>
    
    <!-- Logo Icon -->
    <rect x="560" y="150" width="80" height="80" rx="16" fill="rgba(255,255,255,0.2)"/>
    <text x="600" y="205" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">⚡</text>
    
    <!-- Logo Text -->
    <text x="600" y="290" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle">Quotely</text>
    
    <!-- Tagline -->
    <text x="600" y="360" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="white" text-anchor="middle">AI-Powered Insurance Platform</text>
    <text x="600" y="410" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="white" text-anchor="middle">Quote 10x Faster</text>
    
    <!-- Feature Pills -->
    <g transform="translate(250, 480)">
      <!-- Feature 1 -->
      <rect x="0" y="0" width="200" height="60" rx="30" fill="rgba(255,255,255,0.15)"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" fill="#10B981">✓</text>
      <text x="55" y="38" font-family="Arial, sans-serif" font-size="20" fill="white">2 Min Quotes</text>
      
      <!-- Feature 2 -->
      <rect x="220" y="0" width="240" height="60" rx="30" fill="rgba(255,255,255,0.15)"/>
      <text x="250" y="38" font-family="Arial, sans-serif" font-size="24" fill="#10B981">✓</text>
      <text x="275" y="38" font-family="Arial, sans-serif" font-size="20" fill="white">AI Transparency</text>
      
      <!-- Feature 3 -->
      <rect x="480" y="0" width="220" height="60" rx="30" fill="rgba(255,255,255,0.15)"/>
      <text x="510" y="38" font-family="Arial, sans-serif" font-size="24" fill="#10B981">✓</text>
      <text x="535" y="38" font-family="Arial, sans-serif" font-size="20" fill="white">500+ Agencies</text>
    </g>
  </svg>