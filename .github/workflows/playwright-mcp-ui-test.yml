name: Playwright MCP UI Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  mcp-ui-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install main project dependencies
        run: npm install

      - name: Install MCP test dependencies
        run: npm install
        working-directory: ./mcp

      - name: Install Playwright browsers
        run: npx playwright install
        working-directory: ./mcp

      - name: Start development server
        run: npm run dev &
        
      - name: Wait for dev server
        run: npx wait-on http://localhost:5173
        
      - name: Validate MCP server startup
        run: timeout 30s npm run start:mcp || echo "MCP server validation complete"
        working-directory: ./mcp

      - name: Run UI tests
        run: npm test
        working-directory: ./mcp
        
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: mcp/playwright-report/